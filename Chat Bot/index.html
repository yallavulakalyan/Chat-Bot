<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Chatbot Icon -->
    <div id="chat-icon" class="chat-icon" onclick="openChat()">
        <img src="chat-icon.png" alt="Chatbot Icon">
    </div>

    <!-- Chatbot Container -->
    <div id="chat-container" class="chat-container">
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">Hello! Welcome to 24HR7</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask me anything..." autofocus>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
